{%extends 'sidebar.html' %}

{%block body%}
<br>
<br>

<form method="post" action="{%url 'income:income_search'%}">
    {%csrf_token%}

    <textarea rows="3" cols="60" name="srch"></textarea>
    <input type="submit" value="Search">
</form>
<br>
<br>

{%if incl%}
<table border="1" cellspacing="10">
    <tr>
        <th>Id</th>
        <th>Income</th>
        <th>IncomeType</th>
        <th>IncomeDate</th>
        <th>Description</th>
        <th>User</th>
        <th colspan="2">Action</th>
    </tr>

    {%for i in incl%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.income}}</td>
        <td>{{i.income_type}}</td>
        <td>{{i.income_date}}</td>
        <td><textarea cols="30" rows="2">{{i.description}}</textarea></td>
        <td>{{i.user}}</td>
        <td><a href="{%url 'income:delete' i.id %}"> Delete</a></td>
        <td><a href=""> Edit</a></td>
    </tr>

    {%endfor%}
</table>

{%else%}
    <h1>No Record Found...</h1>
{%endif%}
{%endblock%}
